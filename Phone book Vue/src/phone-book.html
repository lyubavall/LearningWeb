<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Phone Book</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-vue/dist/bootstrap-vue.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div v-cloak id="phone-book">
    <div class="main-container px-2">
        <div class="wrapper flex-grow-1">
            <header class="header pt-3">
                <div class="title py-lg-8 py-4 rounded">
                    <div class="col-12 col-lg-8">
                        <h1 class="display-4 font-italic">Телефонная книга</h1>
                    </div>
                </div>

                <nav class="nav pl-5">
                    <div class="pr-2">
                        <button v-if="!needForm" @click="needForm = true" type="button" class="btn btn-link">Добавить
                            новый контакт
                        </button>
                        <button v-if="needForm" @click="needForm = false" type="button" class="btn btn-link">Скрыть
                            форму
                        </button>
                    </div>

                    <div>
                        <button type="button" class="btn btn-link">Найти контакт</button>
                    </div>
                </nav>
            </header>

            <add-contact v-if="needForm" @add-contact="addContact" @confirm-phone="confirmPhone" :is-confirmed-phone.sync="isConfirmedPhone"></add-contact>

            <b-modal ref="modal" hide-footer hide-header>Удалить контакт?
                <b-button class="mt-3" variant="outline-danger" block @click="hideModal">Отмена</b-button>
                <b-button class="mt-2" variant="outline-warning" block @click="confirm">Удалить</b-button>
            </b-modal>

            <div class="phone-table table-responsive-md">
                <table class="table table-striped">
                    <thead>
                    <tr class="d-flex">
                        <th class="col-1 p-1 p-lg-3"><input type="checkbox" id="checkall"/></th>
                        <th class="col-1 p-1 p-lg-3">№</th>
                        <th class="col-3 p-1 p-lg-3">Фамилия</th>
                        <th class="col-3 p-1 p-lg-3">Имя</th>
                        <th class="col-3 p-1 p-lg-3">Номер телефона</th>
                        <th class="col-1 p-1 p-lg-3"></th>
                    </thead>
                    </tr>

                    <tbody class="table-striped">
                    <tr v-for="(contact, index) in contacts" :key="index" class="d-flex">
                        <td class="col-1 p-1 p-lg-3"><input type="checkbox" class="checkthis"/></td>
                        <td class="col-1 p-1 p-lg-3">{{index + 1}}</td>
                        <td v-text="contact.surname" class="col-3 p-1 p-lg-3"></td>
                        <td v-text="contact.name" class="col-3 p-1 p-lg-3"></td>
                        <td v-text="contact.phone" class="col-3 p-1 p-lg-3"></td>
                        <td class="col-1 px-0 p-lg-3">
                            <button @click="showModal(contact)" class="delete-button" title="Удалить контакт">
                                &#10006
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer rounded">
            <p><a href="#">Наверх</a></p>
        </footer>
    </div>
</div>

<script id="add-contact-template" type="text/x-template">
    <div class="form-group py-2">
        <div class="pb-2">
            <label for="surname">Фамилия</label>
            <input v-model="surname" type="text" :class="{ 'is-invalid': attemptAdd && missingSurname }" class="form-control" id="surname" required>
            <div class="invalid-feedback">Введите фамилию</div>
        </div>

        <div class="pb-2">
            <label for="name">Имя</label>
            <input v-model="name" type="text" :class="{ 'is-invalid': attemptAdd && missingName }" class="form-control" id="name" required>
            <div class="invalid-feedback">Введите имя</div>
        </div>

        <div>
            <label for="phone">Телефон</label>
            <input v-model="phone" type="text" :class="{ 'is-invalid': (attemptAdd && missingPhone) ||  (attemptAdd && duplicatePhone)}" class="form-control" id="phone" required>
            <div class="invalid-feedback">
                <div v-if="missingPhone">Введите телефон</div>
                <div v-else>Контакт с таким номером уже существует</div>
            </div>
        </div>

        <button @click="addContact" class="btn btn-primary mt-2" type="button">Добавить контакт</button>
    </div>
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
<script src="script.js"></script>
</body>
</html>
