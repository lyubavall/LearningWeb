<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phone book</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="phone-book-page">
    <div class="title">
        <h1>Телефонная книга</h1>
    </div>

    <div class="contact-table">
        <table>
            <thead>
            <tr>
                <th class="column1">№</th>
                <th class="column2">Фамилия</th>
                <th class="column3">Имя</th>
                <th class="column4">Номер телефона</th>
                <th class="column5"></th>
            </tr>
            </thead>

            <tbody id="tbody_id">
            </tbody>
        </table>
    </div>

    <div class="form-out">
        <div class="form-to-fill">
            <div class="form-title">
                Заполните форму, чтобы добавить новый контакт:
            </div>

            <form action="" method="post">
                <div class="item">
                    <label>
                        Фамилия* <input type="text" name="clientSurname" required="required" placeholder=""
                                        id="surname_id">
                    </label>
                </div>

                <div class="item">
                    <label>
                        Имя* <input type="text" name="clientName" required="required" placeholder="" id="name_id">
                    </label>
                </div>

                <div class="item">
                    <label>
                        Номер телефона* <input type="text" name="clientTel" required="required" placeholder=""
                                               id="tel_id">
                    </label>
                </div>

                <div class="add-button">
                    <button type="button" id="add_button_id">Добавить контакт</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="jquery-3.4.1.js"></script>
<script src="script.js"></script>
</body>
</html>
